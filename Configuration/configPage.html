<!DOCTYPE html>
<html lang="en">
<head>
    <title>Still Watching Configuration</title>
</head>
<body>
    <div id="stillWatchingConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage">
        <div data-role="content">
            <div class="content-primary">
                <form id="stillWatchingConfigurationForm">
                    <div class="verticalSection">
                        <h2 class="sectionTitle">Still Watching Configuration</h2>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="inactivityThresholdSeconds">Inactivity Timeout (seconds)</label>
                            <input type="number" id="inactivityThresholdSeconds" name="inactivityThresholdSeconds" min="10" class="emby-input" />
                            <div class="fieldDescription">Time in seconds before playback pauses automatically (e.g., 7200 for 2 hours, 60 for 1 minute).</div>
                        </div>
                        <div class="checkboxContainer checkboxContainer-withDescription">
                            <label>
                                <input type="checkbox" id="enableMessageDisplay" name="enableMessageDisplay" />
                                <span>Show "Still Watching?" Message</span>
                            </label>
                            <div class="fieldDescription">Display a popup message on the client when pausing due to inactivity.</div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const StillWatchingPlugin = {
            pluginId: '96C89874-5555-46B4-8A8E-2B0387532050',
            
            loadConfiguration: function() {
                console.log('Loading Still Watching configuration...');
                Dashboard.showLoadingMsg();
                
                ApiClient.getPluginConfiguration(StillWatchingPlugin.pluginId).then(function(config) {
                    console.log('Configuration loaded:', config);
                    
                    const timeoutInput = document.getElementById('inactivityThresholdSeconds');
                    const messageCheckbox = document.getElementById('enableMessageDisplay');
                    
                    if (timeoutInput) {
                        timeoutInput.value = config.InactivityThresholdSeconds || 7200;
                        console.log('Set timeout to:', timeoutInput.value);
                    }
                    if (messageCheckbox) {
                        messageCheckbox.checked = config.EnableMessageDisplay !== false;
                        console.log('Set message display to:', messageCheckbox.checked);
                    }
                    
                    Dashboard.hideLoadingMsg();
                }).catch(function(error) {
                    console.error('Error loading configuration:', error);
                    Dashboard.hideLoadingMsg();
                });
            },
            
            saveConfiguration: function(e) {
                e.preventDefault();
                console.log('Saving Still Watching configuration...');
                Dashboard.showLoadingMsg();
                
                const timeoutInput = document.getElementById('inactivityThresholdSeconds');
                const messageCheckbox = document.getElementById('enableMessageDisplay');
                
                ApiClient.getPluginConfiguration(StillWatchingPlugin.pluginId).then(function(config) {
                    config.InactivityThresholdSeconds = parseInt(timeoutInput.value) || 7200;
                    config.EnableMessageDisplay = messageCheckbox.checked;
                    
                    console.log('Saving config:', config);
                    
                    ApiClient.updatePluginConfiguration(StillWatchingPlugin.pluginId, config).then(function(result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    }).catch(function(error) {
                        console.error('Error saving configuration:', error);
                        Dashboard.hideLoadingMsg();
                    });
                }).catch(function(error) {
                    console.error('Error getting configuration:', error);
                    Dashboard.hideLoadingMsg();
                });
                
                return false;
            }
        };

        // Wait for page to be ready
        document.addEventListener('viewshow', function(e) {
            const page = document.getElementById('stillWatchingConfigurationPage');
            if (page && page.classList.contains('is-active')) {
                console.log('Page is active, loading configuration');
                StillWatchingPlugin.loadConfiguration();
            }
        });
        
        // Attach form submit handler
        const form = document.getElementById('stillWatchingConfigurationForm');
        if (form) {
            form.addEventListener('submit', StillWatchingPlugin.saveConfiguration);
        }
    </script>
</body>
</html>
