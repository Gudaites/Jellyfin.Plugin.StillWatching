<!DOCTYPE html>
<html lang="en">
<head>
    <title>Still Watching Configuration</title>
</head>
<body>
    <div id="stillWatchingConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="stillWatchingConfigurationForm" class="esqConfigurationForm">
                    <div class="verticalSection">
                        <h2 class="sectionTitle">Still Watching Configuration</h2>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="inactivityThresholdSeconds">Inactivity Timeout (seconds)</label>
                            <input is="emby-input" type="number" id="inactivityThresholdSeconds" name="inactivityThresholdSeconds" min="10" required />
                            <div class="fieldDescription">Time in seconds before playback pauses automatically (e.g., 7200 for 2 hours, 60 for 1 minute).</div>
                        </div>
                        <div class="checkboxContainer checkboxContainer-withDescription">
                            <label>
                                <input is="emby-checkbox" type="checkbox" id="enableMessageDisplay" name="enableMessageDisplay" />
                                <span>Show "Still Watching?" Message</span>
                            </label>
                            <div class="fieldDescription">Display a popup message on the client when pausing due to inactivity.</div>
                        </div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const StillWatchingPlugin = {
            pluginId: '96C89874-5555-46B4-8A8E-2B0387532050',
            
            loadConfiguration: function() {
                Dashboard.showLoadingMsg();
                
                ApiClient.getPluginConfiguration(StillWatchingPlugin.pluginId).then(function(config) {
                    document.getElementById('inactivityThresholdSeconds').value = config.InactivityThresholdSeconds || 60;
                    document.getElementById('enableMessageDisplay').checked = config.EnableMessageDisplay || false;
                    Dashboard.hideLoadingMsg();
                }).catch(function(error) {
                    console.error('Error loading configuration:', error);
                    Dashboard.hideLoadingMsg();
                });
            },
            
            saveConfiguration: function(e) {
                e.preventDefault();
                Dashboard.showLoadingMsg();
                
                ApiClient.getPluginConfiguration(StillWatchingPlugin.pluginId).then(function(config) {
                    config.InactivityThresholdSeconds = parseInt(document.getElementById('inactivityThresholdSeconds').value) || 60;
                    config.EnableMessageDisplay = document.getElementById('enableMessageDisplay').checked;
                    
                    ApiClient.updatePluginConfiguration(StillWatchingPlugin.pluginId, config).then(function(result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    }).catch(function(error) {
                        console.error('Error saving configuration:', error);
                        Dashboard.hideLoadingMsg();
                    });
                }).catch(function(error) {
                    console.error('Error getting configuration:', error);
                    Dashboard.hideLoadingMsg();
                });
                
                return false;
            }
        };

        document.addEventListener('viewshow', function() {
            const page = document.getElementById('stillWatchingConfigurationPage');
            if (page && page.classList.contains('is-active')) {
                StillWatchingPlugin.loadConfiguration();
            }
        });

        document.getElementById('stillWatchingConfigurationForm').addEventListener('submit', StillWatchingPlugin.saveConfiguration);
    </script>
</body>
</html>
