<!DOCTYPE html>
<html lang="en">
<head>
    <title>Still Watching Configuration</title>
</head>
<body>
    <div id="stillWatchingConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage">
        <div data-role="content">
            <div class="content-primary">
                <form id="stillWatchingConfigurationForm">
                    <div class="verticalSection">
                        <h2 class="sectionTitle">Still Watching Configuration</h2>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="inactivityThresholdSeconds">Inactivity Timeout (seconds)</label>
                            <input type="number" id="inactivityThresholdSeconds" name="inactivityThresholdSeconds" min="10" class="emby-input" />
                            <div class="fieldDescription">Time in seconds before playback pauses automatically (e.g., 7200 for 2 hours, 60 for 1 minute).</div>
                        </div>
                        <div class="checkboxContainer checkboxContainer-withDescription">
                            <label>
                                <input type="checkbox" id="enableMessageDisplay" name="enableMessageDisplay" />
                                <span>Show "Still Watching?" Message</span>
                            </label>
                            <div class="fieldDescription">Display a popup message on the client when pausing due to inactivity.</div>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const StillWatchingPlugin = {
            pluginId: '96C89874-5555-46B4-8A8E-2B0387532050',
            
            loadConfiguration: function() {
                console.log('[StillWatching] Loading configuration...');
                Dashboard.showLoadingMsg();
                
                ApiClient.getPluginConfiguration(StillWatchingPlugin.pluginId).then(function(config) {
                    console.log('[StillWatching] Configuration loaded:', config);
                    console.log('[StillWatching] InactivityThresholdSeconds:', config.InactivityThresholdSeconds);
                    console.log('[StillWatching] EnableMessageDisplay:', config.EnableMessageDisplay);
                    
                    const timeoutInput = document.getElementById('inactivityThresholdSeconds');
                    const messageCheckbox = document.getElementById('enableMessageDisplay');
                    
                    if (timeoutInput) {
                        // Force default value if not set
                        const timeoutValue = config.InactivityThresholdSeconds || 7200;
                        timeoutInput.value = timeoutValue;
                        console.log('[StillWatching] Set timeout input to:', timeoutValue);
                    } else {
                        console.error('[StillWatching] Timeout input not found!');
                    }
                    
                    if (messageCheckbox) {
                        // Default to true if not explicitly set to false
                        const messageValue = config.EnableMessageDisplay !== false;
                        messageCheckbox.checked = messageValue;
                        console.log('[StillWatching] Set message checkbox to:', messageValue);
                    } else {
                        console.error('[StillWatching] Message checkbox not found!');
                    }
                    
                    Dashboard.hideLoadingMsg();
                }).catch(function(error) {
                    console.error('[StillWatching] Error loading configuration:', error);
                    
                    // Set defaults even if loading fails
                    const timeoutInput = document.getElementById('inactivityThresholdSeconds');
                    const messageCheckbox = document.getElementById('enableMessageDisplay');
                    
                    if (timeoutInput) {
                        timeoutInput.value = 7200;
                        console.log('[StillWatching] Set default timeout: 7200');
                    }
                    if (messageCheckbox) {
                        messageCheckbox.checked = true;
                        console.log('[StillWatching] Set default message: true');
                    }
                    
                    Dashboard.hideLoadingMsg();
                });
            },
            
            saveConfiguration: function(e) {
                e.preventDefault();
                console.log('[StillWatching] Saving configuration...');
                Dashboard.showLoadingMsg();
                
                const timeoutInput = document.getElementById('inactivityThresholdSeconds');
                const messageCheckbox = document.getElementById('enableMessageDisplay');
                
                const newTimeout = parseInt(timeoutInput.value) || 7200;
                const newMessage = messageCheckbox.checked;
                
                console.log('[StillWatching] New timeout:', newTimeout);
                console.log('[StillWatching] New message:', newMessage);
                
                ApiClient.getPluginConfiguration(StillWatchingPlugin.pluginId).then(function(config) {
                    config.InactivityThresholdSeconds = newTimeout;
                    config.EnableMessageDisplay = newMessage;
                    
                    console.log('[StillWatching] Saving config:', config);
                    
                    ApiClient.updatePluginConfiguration(StillWatchingPlugin.pluginId, config).then(function(result) {
                        console.log('[StillWatching] Configuration saved successfully');
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    }).catch(function(error) {
                        console.error('[StillWatching] Error saving configuration:', error);
                        Dashboard.hideLoadingMsg();
                    });
                }).catch(function(error) {
                    console.error('[StillWatching] Error getting configuration:', error);
                    Dashboard.hideLoadingMsg();
                });
                
                return false;
            }
        };

        // Wait for page to be ready
        document.addEventListener('viewshow', function(e) {
            const page = document.getElementById('stillWatchingConfigurationPage');
            if (page && page.classList.contains('is-active')) {
                console.log('[StillWatching] Page is active, loading configuration');
                StillWatchingPlugin.loadConfiguration();
            }
        });
        
        // Attach form submit handler when DOM is ready
        setTimeout(function() {
            const form = document.getElementById('stillWatchingConfigurationForm');
            if (form) {
                console.log('[StillWatching] Attaching form submit handler');
                form.addEventListener('submit', StillWatchingPlugin.saveConfiguration);
            } else {
                console.error('[StillWatching] Form not found!');
            }
        }, 100);
    </script>
</body>
</html>
